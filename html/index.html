<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Blog</title>
    <!--Link del estilo-->
    <link rel="stylesheet" href="../css/styles.css">
    <!--Link para el font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

</head>
<body>
    <!--Se empieza a realizar el contenido main para la card-->
    <main class="card">
        <!--La imagen que se adjunta a la card-->
        <div class="img">
            <img src="../img/cactus_img.jpg" alt="">
        </div>
        <!--Los texto que se solicita en el desafio-->
        <div class="text1">
            <p class="design">Design</p>
        </div>
        <div class="text2">
            <p class="title">
                Embracing Minimalism
            </p>
            <p class="paragraph"> 
                From minimalist sculptures to minimalist paintings, this blog will inspire 
                you to appreciate the beauty that lies in simplicity.
            </p>
        </div>
        <div class="text3">
            <div class="linea"></div>
            <p class="tag">Annie Spratt</p>
        </div>
    </main>
</body>
</html>
